# Configuracion para el acceso a la Base de Datos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.groovy.template.cache=false

#Puerto
server.port=2022

#Datos conexión BBDD
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3309}/${MYSQL_DATABASE:bsapi}
spring.datasource.username=${MYSQL_USERNAME:bsuser}
spring.datasource.password=${MYSQL_PASSWORD:100316}

# Carpeta donde se suben las imÃ¡genes de perfil de los usuarios
images.upload.dir=src/main/resources/static/images/users

pdf.download.dir=src/main/resources/static/books