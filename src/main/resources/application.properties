# Configuracion para el acceso a la Base de Datos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

#Puerto
server.port=2022

#Datos conexión BBDD
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:file./database/bookshelterapi.db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=dbuser
spring.datasource.password=1234
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Carpeta donde se suben las imÃ¡genes de perfil de los usuarios
images.upload.dir=src/main/resources/static/images/users

pdf.download.dir=src/main/resources/static/books